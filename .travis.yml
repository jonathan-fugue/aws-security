language: bash

matrix:
  include:
    os: linux
    env: 
      - FUGUE_VERSION="0.27.12-1807" FUGUE_RELEASE="2017.01.20-2"
      - FUGUE_VERSION="0.30.9-1964" FUGUE_RELEASE="2017.05.23"
env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - sudo pip install awscli
  - aws s3 cp s3://saboRepo/${FUGUE_RELEASE}/fugue-client_${FUGUE_VERSION}_amd64.deb fugue-cli.deb

install:
  - sudo dpkg --install fugue-cli.deb  

script:
  make 
